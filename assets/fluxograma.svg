<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 360" width="800" height="360" role="img" aria-label="Fluxograma de etapas de um projeto web">
  <style>
    .box{fill:#ffffff;stroke:#2563eb;stroke-width:2;rx:8;}
    .text{font-family:system-ui, Arial, sans-serif; font-size:14px; fill:#0b1220}
    .arrow{stroke:#374151;stroke-width:2;fill:none}
  </style>
  <rect x="40" y="30" width="160" height="50" class="box"/>
  <text x="120" y="60" text-anchor="middle" class="text">Ideia / Problema</text>

  <rect x="260" y="30" width="180" height="50" class="box"/>
  <text x="350" y="60" text-anchor="middle" class="text">Planejamento / Design</text>

  <rect x="480" y="30" width="160" height="50" class="box"/>
  <text x="560" y="60" text-anchor="middle" class="text">Desenvolvimento Front-end</text>

  <path d="M200 55 L260 55" class="arrow" marker-end="url(#arrow)"/>
  <path d="M440 55 L480 55" class="arrow" marker-end="url(#arrow)"/>

  <rect x="260" y="120" width="180" height="50" class="box"/>
  <text x="350" y="150" text-anchor="middle" class="text">Integração / Back-end</text>

  <path d="M560 55 L350 120" class="arrow"/>

  <rect x="480" y="210" width="160" height="50" class="box"/>
  <text x="560" y="240" text-anchor="middle" class="text">Testes</text>

  <rect x="260" y="210" width="180" height="50" class="box"/>
  <text x="350" y="240" text-anchor="middle" class="text">Deploy</text>

  <path d="M350 170 L350 210" class="arrow"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="#374151" />
    </marker>
  </defs>
</svg>
